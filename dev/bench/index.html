<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
    />
    <title>Benchmarks</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <style>
        body {
            font-size: 0.9rem;
        }

        .navbar {
            z-index: 1030;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 60px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link:hover {
            color: #007bff;
        }

        .sidebar .nav-link.active {
            color: #007bff;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Benchmarks</a>
    <button
            class="navbar-toggler position-absolute d-md-none collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav
                id="sidebarMenu"
                class="col-md-2 col-lg-2 d-md-block bg-light sidebar collapse"
        >
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <!-- Navigation menu items -->
                    <strong style="padding-left: 10px;" class="d-block h6 ml-1 border-bottom">Frontend</strong>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#trace">Tracing Generation</a>
                        <a class="nav-link active" aria-current="page" href="#ssa">SSA Generation</a>
                        <a class="nav-link active" aria-current="page" href="#ir">IR Generation</a>
                    </li>
                    <strong style="padding-left: 10px;" class="d-block h6 my-2 pb-2 border-bottom">Backend</strong>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#comp_mlir">MLIR</a>
                        <a class="nav-link active" aria-current="page" href="#comp_cpp">C++</a>
                        <a class="nav-link active" aria-current="page" href="#comp_bc">Byte-Code</a>
                    </li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main
                class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
        >
            <header id="header" class="mt-4">
                <div class="row mb-2">
                    <div class="col">
                        <strong class="me-2">Last Update:</strong>
                        <span id="last-update"></span>
                    </div>
                    <div class="col">
                        <strong class="me-2">Repository:</strong>
                        <a id="repository-link" rel="noopener"></a>
                    </div>
                </div>
            </header>

            <div id="main"></div>

            <footer class="d-flex justify-content-between align-items-center mt-4">
                <button id="dl-button" class="btn btn-primary">
                    Download data as JSON
                </button>
                <div class="small">
                    Powered by
                    <a
                            rel="noopener"
                            href="https://github.com/marketplace/actions/continuous-benchmark"
                    >github-action-benchmark</a
                    >
                </div>
            </footer>
        </main>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>

<!-- Existing scripts -->
<script
        src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"
></script>
<script src="data.js"></script>
<script id="main-script">
    'use strict';
    (function () {
        // Colors from https://github.com/github/linguist/blob/master/lib/linguist/languages.yml
        const toolColors = {
            cargo: '#dea584',
            go: '#00add8',
            benchmarkjs: '#f1e05a',
            benchmarkluau: '#000080',
            pytest: '#3572a5',
            googlecpp: '#f34b7d',
            catch2: '#f34b7d',
            julia: '#a270ba',
            jmh: '#b07219',
            benchmarkdotnet: '#178600',
            customBiggerIsBetter: '#38ff38',
            customSmallerIsBetter: '#ff3838',
            _: '#333333',
        };

        window.addEventListener('hashchange', () => {
            renderAllChars(init());
        })

        function init() {
            function collectBenchesPerTestCase(entries) {
                const map = new Map();
                for (const entry of entries) {
                    const {commit, date, tool, benches} = entry;
                    for (const bench of benches) {
                        const result = {commit, date, tool, bench};
                        const arr = map.get(bench.name);
                        if (arr === undefined) {
                            map.set(bench.name, [result]);
                        } else {
                            arr.push(result);
                        }
                    }
                }
                return map;
            }

            const data = window.BENCHMARK_DATA;

            // Render header
            document.getElementById('last-update').textContent = new Date(
                data.lastUpdate
            ).toString();
            const repoLink = document.getElementById('repository-link');
            repoLink.href = data.repoUrl;
            repoLink.textContent = data.repoUrl;

            // Render footer
            document.getElementById('dl-button').onclick = () => {
                const dataUrl = 'data:,' + JSON.stringify(data, null, 2);
                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = 'benchmark_data.json';
                a.click();
            };

            // Prepare data points for charts
            return Object.keys(data.entries).map((name) => ({
                name,
                dataSet: collectBenchesPerTestCase(data.entries[name]),
            }));
        }

        function mapTimeStamp(d, targetUnit) {
            var mul = 1;
            if (d.unit == 'us') {
                mul = 1000;
            } else if (d.unit == 'ms') {
                mul = 1000000;
            } else if (d.unit == 's') {
                mul = 1000000000;
            }

            return (d.value * mul) / 1000000.0;
        }

        function renderAllChars(dataSets) {
            function renderGraph(parent, name, dataset) {
                const canvas = document.createElement('canvas');
                canvas.className = 'benchmark-chart';
                parent.appendChild(canvas);

                const targetUnit = 'ms';

                const color =
                    toolColors[dataset.length > 0 ? dataset[0].tool : '_'];
                const data = {
                    labels: dataset.map((d) => d.commit.id.slice(0, 7)),
                    datasets: [
                        {
                            label: name,
                            data: dataset.map((d) => mapTimeStamp(d.bench, targetUnit)),
                            borderColor: color,
                            backgroundColor: color + '60', // Add alpha for #rrggbbaa
                        },
                    ],
                };
                const options = {
                    scales: {
                        xAxes: [
                            {
                                scaleLabel: {
                                    display: true,
                                    labelString: 'commit',
                                },
                            },
                        ],
                        yAxes: [
                            {
                                scaleLabel: {
                                    display: true,
                                    labelString: dataset.length > 0 ? targetUnit : '',
                                },
                                ticks: {
                                    beginAtZero: true,
                                },
                            },
                        ],
                    },
                    tooltips: {
                        callbacks: {
                            afterTitle: (items) => {
                                const {index} = items[0];
                                const data = dataset[index];
                                return (
                                    '\n' +
                                    data.commit.message +
                                    '\n\n' +
                                    data.commit.timestamp +
                                    ' committed by @' +
                                    data.commit.committer.username +
                                    '\n'
                                );
                            },
                            label: (item) => {
                                let label = item.value;
                                const {range, unit} = dataset[item.index].bench;
                                label += ' ' + unit;
                                if (range) {
                                    label += ' (' + range + ')';
                                }
                                return label;
                            },
                            afterLabel: (item) => {
                                const {extra} = dataset[item.index].bench;
                                return extra ? '\n' + extra : '';
                            },
                        },
                    },
                    onClick: (_mouseEvent, activeElems) => {
                        if (activeElems.length === 0) {
                            return;
                        }
                        // XXX: Undocumented. How can we know the index?
                        const index = activeElems[0]._index;
                        const url = dataset[index].commit.url;
                        window.open(url, '_blank');
                    },
                };

                new Chart(canvas, {
                    type: 'line',
                    data,
                    options,
                });
            }

            function renderBenchSet(name, benchSet, main) {
                const setElem = document.createElement('div');
                setElem.className = 'benchmark-set';
                if (main.hasChildNodes()){
                    main.firstChild.remove();
                }
                main.appendChild(setElem);

                const nameElem = document.createElement('h1');
                nameElem.className = 'benchmark-title text-center';
                nameElem.textContent = name;
                setElem.appendChild(nameElem);

                const graphsElem = document.createElement('div');
                graphsElem.className = 'benchmark-graphs row';
                setElem.appendChild(graphsElem);
                var currentHash = window.location.hash
                currentHash = currentHash.replaceAll("#", "")
                for (const [benchName, benches] of benchSet.entries()) {
                    if (benchName.startsWith(currentHash)) {
                        const colElem = document.createElement('div');
                        colElem.className = 'col-md-6';
                        graphsElem.appendChild(colElem);
                        renderGraph(colElem, benchName, benches);
                    }
                }
            }

            const main = document.getElementById('main');
            for (const {name, dataSet} of dataSets) {
                renderBenchSet(name, dataSet, main);
            }
        }

        renderAllChars(init()); // Start
    })();


</script>
</body>
</html>
